<!DOCTYPE html>
<html lang="en">
  <head>
	<title>three.js webgl - custom attributes [lines]</title>
    <link href="twitanalysis.css" rel="stylesheet" type="text/css"></link>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="lib/three.js" type="text/javascript"></script>
	<script src="lib/underscore-min-1.4.2.js" type="text/javascript"></script>
	<script src="lib/backbone-min-0.9.2.js" type="text/javascript"></script>
	<script src="lib/tween.min.js" type="text/javascript"></script>
	<script src="lib/three/controls/FirstPersonControls.js" type="text/javascript"></script>		
	<script src="lib/require.js" type="text/javascript" data-main="js/twitanalysis"></script>
  </head>
  <body>
	<div id="container"></div>
	<div class="controls">
	  <div class="camera">
		<div class="btn xmin">x-</div>
		<div class="btn xpls">x+</div>
		<div class="btn ymin">y-</div>
		<div class="btn ypls">y+</div>
		<div class="btn zmin">z-</div>
		<div class="btn zpls">z+</div>				
	  </div>
	  <div class="stats">
		<div class="rotx display_rotx">rotx: </div>
		<div class="roty display_roty">roty: </div>
		<div class="rotz display_rotz">rotz: </div>		
	  </div>	  
	</div>	
  </body>
</html>
